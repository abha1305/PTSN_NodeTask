<head>
  <script>
    async function getStockDetails(){
      const skuid = document.getElementById("skuid").value
      const res = await fetch(`http://localhost:8080/stock?sku=${skuid}`)
      const data =  await res.json();
      console.log(data,"response")
      document.getElementById("result").innerHTML = JSON.stringify(data)
    }
  </script>
</head>

<body>
  <h1>
    CURRENT STOCK DETAILS
  </h1>

  <p>
    <label for="skuid">Enter SKU ID</label>
    <input type="text" id="skuid" name="skuid">
    <input type="button" value="submit" onclick="getStockDetails()" >
  </p>
  <p id="result"></p>
</body>
